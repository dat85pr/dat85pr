name: generate breakout svg

on:
  schedule:
    - cron: "5 18 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: dat85pr

      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Replace ball with emoji
        run: |
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸ˜Š<\/text>/g' images/breakout-light.svg || true
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸ˜Š<\/text>/g' images/breakout-dark.svg || true

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/breakout-light.svg images/breakout-dark.svg
          git diff --staged --quiet || git commit -m "chore: update breakout SVGs"
          git push
