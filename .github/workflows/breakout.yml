name: generate breakout svg

on:
  schedule:
    - cron: "5 18 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: dat85pr

      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Replace ball with emoji
        run: |
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-light.svg || true
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-dark.svg || true
      
      - name: Apply Halloween Colors to Dark Theme
        run: |
          # Halloween Color Palette
          HALLOWEEN_BG='#0d1117'      # Background
          HALLOWEEN_L0='#161b22'      # Level 0 (no contribution)
          HALLOWEEN_L1='#631c03'      # Level 1 (less)
          HALLOWEEN_L2='#bd561d'      # Level 2
          HALLOWEEN_L3='#fa7a18'      # Level 3
          HALLOWEEN_L4='#fddf68'      # Level 4 (more)

          # Original Dark Theme Colors from the action
          ORIGINAL_BG='#161b22'
          ORIGINAL_L0='#ebedf0' # This is used for empty squares
          ORIGINAL_L1='#0e4429'
          ORIGINAL_L2='#006d32'
          ORIGINAL_L3='#26a641'
          ORIGINAL_L4='#39d353'

          # Replace colors in the dark mode SVG
          sed -i "s/${ORIGINAL_BG}/${HALLOWEEN_BG}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L0}/${HALLOWEEN_L0}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L1}/${HALLOWEEN_L1}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L2}/${HALLOWEEN_L2}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L3}/${HALLOWEEN_L3}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L4}/${HALLOWEEN_L4}/g" images/breakout-dark.svg || true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/breakout-light.svg images/breakout-dark.svg
          git commit -m "chore: update breakout SVGs (Halloween)" || echo "No changes to commit"
          git push
