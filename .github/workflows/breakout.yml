name: generate contributions graph

on:
  schedule:
    - cron: "5 18 * * *"
  workflow_dispatch:

jobs:
  generate-graph:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate GitHub Contributions SVG
        uses: jstrieb/github-stats@latest
        with:
          username: datSpr  # Thay bằng username của bạn
          
      - name: Move generated SVG
        run: |
          mkdir -p images
          mv *.svg images/ || true
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/
          git commit -m "chore: update contributions graph" || exit 0
          git push
