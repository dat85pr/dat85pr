name: generate breakout svg

on:
  schedule:
    - cron: "5 18 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: dat85pr

      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Replace ball with emoji
        run: |
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-light.svg || true
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-dark.svg || true
      
      - name: Fix colors for both themes
        run: |
          # --- Color Palettes ---
          # Using Halloween colors for dark mode
          DARK_BG='#0d1117'
          DARK_L0='#161b22'
          DARK_L1='#631c03'
          DARK_L2='#bd561d'
          DARK_L3='#fa7a18'
          DARK_L4='#fddf68'
          
          # Original colors from the generator action
          ORIGINAL_DARK_BG='#161b22'
          ORIGINAL_EMPTY_SQUARE='#ebedf0' # This is the white/light-gray square for no contributions
          ORIGINAL_L1='#0e4429'
          ORIGINAL_L2='#006d32'
          ORIGINAL_L3='#26a641'
          ORIGINAL_L4='#39d353'

          # --- Apply fixes ---
          # 1. Fix Dark Theme SVG with Halloween colors
          sed -i "s/${ORIGINAL_DARK_BG}/${DARK_BG}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_EMPTY_SQUARE}/${DARK_L0}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L1}/${DARK_L1}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L2}/${DARK_L2}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L3}/${DARK_L3}/g" images/breakout-dark.svg || true
          sed -i "s/${ORIGINAL_L4}/${DARK_L4}/g" images/breakout-dark.svg || true
          
          # 2. Fix Light Theme SVG: Change the white empty squares to a dark color
          # This prevents them from looking bad when displayed on a dark background.
          sed -i "s/${ORIGINAL_EMPTY_SQUARE}/${DARK_BG}/g" images/breakout-light.svg || true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/breakout-light.svg images/breakout-dark.svg
          git commit -m "chore: update breakout SVGs (color fix)" || echo "No changes to commit"
          git push
