name: generate breakout svg

on:
  schedule:
    - cron: "5 18 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: dat85pr

      - name: Create images directory
        run: mkdir -p images

      - name: Move and Rename SVGs
        run: |
          mv output/light.svg images/breakout-light-v2.svg
          mv output/dark.svg images/breakout-dark-v2.svg

      - name: Replace ball with emoji
        run: |
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-light-v2.svg || true
          sed -i 's/<circle cx="50" cy="50" r="10" fill="white"/<text x="45" y="50" font-size="20">ðŸŽƒ<\/text>/g' images/breakout-dark-v2.svg || true
      
      - name: Fix colors for both themes
        run: |
          DARK_BG='#0d1117'
          DARK_L0='#161b22'
          DARK_L1='#631c03'
          DARK_L2='#bd561d'
          DARK_L3='#fa7a18'
          DARK_L4='#fddf68'
          
          ORIGINAL_DARK_BG='#161b22'
          ORIGINAL_EMPTY_SQUARE='#ebedf0'
          ORIGINAL_L1='#0e4429'
          ORIGINAL_L2='#006d32'
          ORIGINAL_L3='#26a641'
          ORIGINAL_L4='#39d353'

          # Fix Dark Theme SVG with Halloween colors
          sed -i "s/${ORIGINAL_DARK_BG}/${DARK_BG}/g" images/breakout-dark-v2.svg || true
          sed -i "s/${ORIGINAL_EMPTY_SQUARE}/${DARK_L0}/g" images/breakout-dark-v2.svg || true
          sed -i "s/${ORIGINAL_L1}/${DARK_L1}/g" images/breakout-dark-v2.svg || true
          sed -i "s/${ORIGINAL_L2}/${DARK_L2}/g" images/breakout-dark-v2.svg || true
          sed -i "s/${ORIGINAL_L3}/${DARK_L3}/g" images/breakout-dark-v2.svg || true
          sed -i "s/${ORIGINAL_L4}/${DARK_L4}/g" images/breakout-dark-v2.svg || true
          
          # Fix Light Theme SVG to not have white squares
          sed -i "s/${ORIGINAL_EMPTY_SQUARE}/${DARK_BG}/g" images/breakout-light-v2.svg || true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/breakout-light-v2.svg images/breakout-dark-v2.svg
          git commit -m "chore: update breakout SVGs v2" || echo "No changes to commit"
          git push
