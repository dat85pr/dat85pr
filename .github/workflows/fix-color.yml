name: Fix SVG Color

on:
  workflow_dispatch: # Allows you to run this workflow manually

jobs:
  fix-svg-color:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needs permission to write to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace white squares in breakout-dark.svg
        run: |
          # The color for empty squares is #ebedf0, we change it to a dark gray
          sed -i 's/#ebedf0/#161b22/g' images/breakout-dark.svg
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push the fix
        run: |
          git add images/breakout-dark.svg
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "fix(svg): correct empty square color in breakout-dark.svg"
            git push
          else
            echo "No color changes needed in breakout-dark.svg."
          fi
